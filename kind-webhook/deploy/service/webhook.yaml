apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mut-webhook
webhooks:
  - name: my.wh.sh
    clientConfig:
      service:
        name: testing-wh
        namespace: default
        path: "/hook"
      caBundle: 
    rules:
      # arbitrary rules
      - operations: ['*']
        apiGroups: ['*']
        apiVersions: ['*']
        resources:
        - subjectaccessreviews
        - pods/exec
        scope: '*'
    failurePolicy: Fail
    sideEffects: None
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1
      - v1beta1